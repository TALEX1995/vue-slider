<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Font-Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- My Script -->
    <script defer src="script/script.js"></script>
</head>
<body>
    <div id="root" class="container">
        <div class="carousel">
            <!-- Prev Button -->
            <i @click="decrementIndex" class="fa-solid fa-circle-arrow-left fa-3x" id="prev"></i>

            <!-- Gallery -->
            <div class="gallery">
                <!-- Gallery img and text -->
                <div class="w-100 h-100 position-relative" v-for="(image, i) in images"
                v-show="currentIndex === i">
                    <img :src="image.image" :tilte="image.title" :alt="image.text">               
                    <h1>{{ images[i].title }}</h1>
                    <p>{{ images[i].text }}</p>
                </div>

            <!-- Next Button  -->
            </div>
            <i @click="incrementIndex" class="fa-solid fa-circle-arrow-right fa-3x" id="next"></i>
        </div>
        <!-- Gallery thumbnails -->
        <div class="gallery-thumbnails">
            <div :class="{ cover : currentIndex !== i}" class="col" v-for="(image, i) in images">
                <img :src="image.image" :tilte="image.title">
            </div>
            
        </div>
    </div>
    
</body>
</html>
